<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Painel de Admin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <h2>Admin</h2>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="usuarios.html"><i class="fas fa-user"></i> Usuarios</a></li>
                <li><a href="relatorios.html"><i class="fas fa-chart-line"></i> Relatorios</a></li>
                <li><a href="configuracoes.html"><i class="fas fa-cog"></i> Configuracoes</a></li>
                <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sair</a></li>

            </ul>
        </nav>

        <!-- Conteudo principal -->
        <main class="main-content">
            <header>
                <h1>Dashboard</h1>
                <div class="user-info">
                    <i class="fas fa-user-circle"></i> Admin
                </div>
            </header>

            <section class="cards">
                <div class="card">
                    <h3>Total de Usuarios</h3>
                    <p>150</p>
                </div>
                <div class="card">
                    <h3>Vendas Hoje</h3>
                    <p>AKZ 12.000</p>
                </div>
                <div class="card">
                    <h3>Relatorios</h3>
                    <p>5 Novos</p>
                </div>
            </section>
        </main>
    </div>
</body>
<script>
  function logout() {
    localStorage.removeItem('usuarioLogado');
    window.location.href = "login.html";
  }
</script>
</html>
